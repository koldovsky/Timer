<!DOCTYPE html>
<html ng-app="TimingApp">

<head>
    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="assets/css/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <md-tabs md-dynamic-height md-border-bottom md-center-tabs>
        <md-tab label="Stopwatch">
            <md-content ng-controller="StopwatchController">
                <div layout="row" layout-wrap>
                    <div flex="60" offset="20">
                        <div layout="column">
                            <div layout="row">
                                <md-button ng-disabled="started && !paused" ng-click="start()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-play.svg"></md-icon>
                                </md-button>
                                <md-button ng-disabled="!started || paused" ng-click="pause()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-pause.svg"></md-icon>
                                </md-button>
                                <md-button ng-disabled="!started" ng-click="restart()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-restart.svg"></md-icon>
                                </md-button>
                            </div>
                            <md-whiteframe class="md-display-2 md-whiteframe-z5" layout="row">
                                <span flex>{{hours}} </span> <span flex>{{minutes}} </span> <span flex>{{seconds}} </span> <span flex>{{milliseconds}} </span>
                            </md-whiteframe>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-tab>

        <md-tab label="Timer">
            <md-content ng-controller="TimerController">
                <div layout="row" layout-wrap>
                    <div flex="60" offset="20">
                        <div layout="column">
                            <div layout="row">
                                <md-button ng-disabled="started && !paused" ng-click="start()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-play.svg"></md-icon>
                                </md-button>
                                <md-button ng-disabled="!started || paused" ng-click="pause()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-pause.svg"></md-icon>
                                </md-button>
                                <md-button ng-disabled="!started" ng-click="restart()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-restart.svg"></md-icon>
                                </md-button>
                                <md-input-container flex>
                                    <label>Hours</label>
                                    <input ng-disabled="started" ng-model="ihours">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Minutes</label>
                                    <input ng-disabled="started" ng-model="iminutes">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Seconds</label>
                                    <input ng-disabled="started" ng-model="iseconds">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Milliseconds</label>
                                    <input ng-disabled="started" ng-model="imilliseconds">
                                </md-input-container>
                            </div>
                            <md-progress-linear md-mode="determinate" value="{{100*(initialValue - counter)/initialValue}}"></md-progress-linear>
                            <md-whiteframe class="md-display-2 md-whiteframe-z5" layout="row">
                                <span flex>{{hours}} </span> <span flex>{{minutes}} </span> <span flex>{{seconds}} </span> <span flex>{{milliseconds}} </span>
                            </md-whiteframe>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-tab>

        <md-tab label="Alarm">
            <md-content ng-controller="AlarmController">
                <div layout="row" layout-wrap>
                    <div flex="60" offset="20">
                        <div layout="column">
                            <div layout="row">
                                <md-button ng-disabled="started && !paused" ng-click="start()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-play.svg"></md-icon>
                                </md-button>
                                <md-button ng-disabled="!started || paused" ng-click="pause()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-pause.svg"></md-icon>
                                </md-button>
                                <md-button ng-disabled="!started" ng-click="restart()" class="md-icon-button">
                                    <md-icon md-svg-src="assets/img/icon-restart.svg"></md-icon>
                                </md-button>
                                <md-input-container flex>
                                    <label>Hours</label>
                                    <input ng-disabled="started" ng-model="ihours">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Minutes</label>
                                    <input ng-disabled="started" ng-model="iminutes">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Seconds</label>
                                    <input ng-disabled="started" ng-model="iseconds">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Milliseconds</label>
                                    <input ng-disabled="started" ng-model="imilliseconds">
                                </md-input-container>
                            </div>
                            <md-progress-linear md-mode="determinate" value="{{100*(initialValue - counter)/initialValue}}"></md-progress-linear>
                            <md-whiteframe class="md-display-2 md-whiteframe-z5" layout="row">
                                <span flex>{{hours}} </span> <span flex>{{minutes}} </span> <span flex>{{seconds}} </span> <span flex>{{milliseconds}} </span>
                            </md-whiteframe>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>

    <!-- Angular Material dependencies -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>
    <script src="assets/js/angular-aria.min.js"></script>
    <!-- Angular Material -->
    <script src="assets/js/angular-material.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
